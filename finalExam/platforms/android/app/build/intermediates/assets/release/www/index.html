<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        
        <title>Storage Example</title>
    </head>

    <body>
        <h1>Local Storage and DB!</h1>

        <div>
            <input type="text" id="first-name-input">
            <input type="text" id="last-name-input">
            <input type="text" id="mobile-phone-input">
        </div>

        <div>
            <button id="save-input-local-button">Save to Local Storage!</button>
            <button id="save-input-db-button">Save to DB!</button>
        </div>

        <div>
            <button id="load-input-local-button">Load From Local Storage!</button>
            <button id="load-input-db-button">Load From DB!</button>
        </div>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
